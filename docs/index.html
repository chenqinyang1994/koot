<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>super-project - Base framework for Super Project.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Base framework for Super Project.">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- vue.css buble.css dark.css pure.css -->
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
    <div id="app">加载中...</div>
    <script>
        // https://docsify.js.org/#/zh-cn/
        window.$docsify = {
            name: 'superJS',
            repo: 'https://github.com/websage-team/super-project',
            autoHeader: true,
            loadSidebar: true,
            subMaxLevel: 2,
            auto2top: true,
            routerMode: 'hash', // default: 'hash' | 'history'
            homepage: 'README.md',
            notFoundPage: '_404.md',
            pagination: {
                previousText: '上一章节',
                nextText: '下一章节',
            },
            // 封面
            coverpage: true,
            coverpage: 'cover.md',
            themeColor: '#3F51B5',
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: [
                    '/',
                    '/guide'
                ], //[] or 'auto'
                placeholder: '输入搜索内容',
                noData: '找不到结果',

                // 搜索标题的最大程级, 1 - 6
                depth: 6
            },
            plugins: [
                // EditOnGithubPlugin.create(
                //     'https://github.com/websage-team/super/tree/master/docs/'
                // ),
            ]
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
    <!-- <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script> -->
</body>

</html>
